<form class="form-horizontal well well-lg">
    <div class="form-group">
        <div class="alert alert-danger animate-repeat" ng-repeat="error in copiaCtrl.errors">{{error}}</div>
        <div class="col-sm-4 col-sm-offset-3">
            <span><h4>Nombre de copia:</h4></span>
        </div>
        <div class="col-sm-2">
            <input class="text" ng-model="copiaCtrl.infoCopia.nombreCopia" name="nombreCopia" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 col-sm-offset-5">
            <button type="button" class="btn btn-primary" data-ng-click="copiaCtrl.copiarReceta()">Copiar</button>
            <button type="button" class="btn btn-primary" ui-sref="recetas">Cancelar</button>
    </div>
</form>
