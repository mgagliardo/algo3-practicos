<!doctype html>
<html lang="es" ng-app="conversorApp">
<head>
  <meta charset="UTF-8">
  <title>Conversor de medidas</title>
  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <script
      src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- ANGULAR -->
  <script src="node_modules/angular/angular.min.js"></script>
</head>

<body ng-controller="conversorCtrl as conversor">
  <h1>Conversor <small>AngularJS</small></h1>
  <form class="well well-lg form-horizontal">
    <div class="form-group">
      <label for="millas" class="control-label col-sm-2">Millas</label>
      <div class="col-sm-10">
        <input type="number" name="millas" ng-model="conversor.millas"
          data-ng-change="conversor.convertirAKilometros()"
          placeholder="Ingrese millas a convertir"
          class="form-control" autofocus="autofocus">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Kil&oacute;metros</label>
      <div class="col-sm-10">
        <input type="number" name="kilometros"
          ng-model="conversor.kilometros"
          data-ng-change="conversor.convertirAMillas()" placeholder="Ingrese kilometros a convertir"
          class = "form-control" autofocus="autofocus">
        </div>
    </div>
  </form>
  <!-- nuestros javascripts -->
  <script src="conversor.js"></script>
  <script src="app.js"></script>
</body>
</html>
